<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_profil</title>
    <link rel="stylesheet" href="CSS/Design_Inscription_IMC.css">
</head>
<body>
    <div id="id1">
        <img class="cl12" src="img/LOGO.png" alt="Logo" height="50px">
        <h3><b>FitTrack</b></h3>
        <header>
            <a class="home" href="Application_IMC/home.html">Accueil</a>
            <a class="con" href="Application_IMC/connexion.html">Se Deconnecter</a>
            <a class="about" href="#">A Propos</a>
        </header>
    </div>

    <div class="profile-container">
        <!--Mon profil-->
        <div class="mon_profil">
             <h3>Mon profil</h3>
        </div>
        <!-- Nom de l'utilisateur -->
        <div class="profile-name">
            Nom de l'utilisateur
        </div>

        <!-- Informations personnelles -->
        <div class="personal-info">
            <!-- Détails de l'IMC -->
            <div class="info-block">
              <div class="bmi-result">IMC : 24.5</div>
            </div>
            <div class="info-block">
              <div>Âge : 30 ans</div>
            </div>
            <div class="info-block">
                <div>Sexe : Homme</div>
            </div>
            <div class="info-block">
                <div>Poids : 70 kg</div>
            </div>
            <div class="info-block">
                <div>Taille : 175 cm</div>
            </div>
        </div>

        <!-- Boutons d'action -->
        <div class="action-buttons">
            <button class="edit-profile">Modifier le profil</button>
            <button class="view-history">Voir l'historique des IMC</button>
        </div>
    </div>

    <div class="cl8">
        <img class="cl10" src="img/TEL.png" height="40px" alt="tel">123-456-789 
    </div>
    <div class="cl9">
        <img class="cl11" src="img/ADRESSE.png" height="40px" alt="adresse">FitTrack@gmail.com
    </div>
</body>
</html>
