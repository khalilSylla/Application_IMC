    <script>
        function validateEmail() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const email = emailInput.value;
            
            // Expression régulière pour vérifier un email valide
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                emailError.textContent = "L'adresse email n'est pas valide.";
                return false; // Empêche l'envoi du formulaire
            } else {
                emailError.textContent = ""; // Si tout est correct, vider l'erreur
                return true; // Autorise l'envoi du formulaire
            }
        }
    </script>
